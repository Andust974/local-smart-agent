name: release
on:
  push:
    tags: ['v*']

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Prepare vars (lowercase owner)
        id: base
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"
          echo "REF_NAME=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      # генерим корректные tags и OCi-лейблы (source -> этот репозиторий)
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.base.outputs.OWNER_LC }}/local-smart-agent-task-api
          tags: |
            type=raw,value=${{ steps.base.outputs.REF_NAME }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=local-smart-agent-task-api
            org.opencontainers.image.description=Local Smart Agent - Task API
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=MIT

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deploy/Dockerfile.task_api
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
